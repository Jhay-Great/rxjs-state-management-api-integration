<h1 class="product-category-name">
    Dessert
</h1>

@if (loading$ | async) {
    <div class="loader"></div>

}

@if (error$ | async) {
    <p>
        {{ error$ | async }}
    </p>
}

<!-- product card item -->
<section class="product-card-container">
    
    @for (product of productList$ | async; track $index) {
        <app-shopping-card 
            [product]="product"
        />
        
    }

</section>
